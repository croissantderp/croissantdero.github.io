        <link href="styles.css" rel="stylesheet">

        <script>
            function navAnim()
            {
                let navbar = document.querySelector('.navbar');
                navbar.addEventListener("mouseover", event =>
                {
                    navbar.style.color = 'red';
                });
                navbar.addEventListener("mouseout", event =>
                {
                    navbar.style.color = 'black';
                });
            }

            function changeColor()
            {
                let hello = document.querySelector('.hello');
                if (hello.style.color == 'red')
                {
                    hello.style.color = 'green';
                }
                else if (hello.style.color == 'green')
                {
                    hello.style.color = 'blue';
                }
                else
                {
                    hello.style.color = 'red';
                }
            }

            document.addEventListener('DOMContentLoaded', function(){navAnim();});

            window.setInterval(changeColor, 100);
        </script>
